<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Scratches Settings</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            margin: 0;
            padding: 32px 24px;
            background: #ffffff;
            color: #1d1d1f;
            line-height: 1.6;
        }

        @media (prefers-color-scheme: dark) {
            body { background: #0b0b0c; color: #f5f5f7; }
        }

        .container { max-width: 700px; margin: 0 auto; background: transparent; }

        .header {
            background: #ffffff;
            color: #1d1d1f;
            padding: 32px 32px 24px 32px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        @media (prefers-color-scheme: dark) {
            .header { background: #0b0b0c; color: #f5f5f7; border-bottom-color: #1f1f22; }
        }

        .header img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        .header h1 { margin: 0; font-size: 24px; font-weight: 600; color: inherit; }

        .content { padding: 32px; }

        .section { margin-bottom: 48px; padding-bottom: 40px; border-bottom: 1px solid #f0f0f0; }
        @media (prefers-color-scheme: dark) {
            .section { border-bottom-color: #1f1f22; }
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section h2 { font-size: 20px; font-weight: 600; margin: 0 0 24px 0; color: inherit; }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; color: inherit; font-size: 14px; }

        .form-group input,
        .form-group select,
        .form-group textarea { width: 100%; padding: 12px 16px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 14px; font-family: inherit; box-sizing: border-box; transition: all 0.2s ease; background: #ffffff; color: inherit; }
        @media (prefers-color-scheme: dark) {
            .form-group input,
            .form-group select,
            .form-group textarea { background: #111113; border-color: #2a2a2e; }
            .form-group input:focus,
            .form-group select:focus,
            .form-group textarea:focus { box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.25); border-color: #0a84ff; }
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .form-group .help-text { font-size: 13px; color: #666666; margin-top: 6px; line-height: 1.4; }
        @media (prefers-color-scheme: dark) { .form-group .help-text { color: #a1a1aa; } }

        .placeholder-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        .placeholder-tag { display: inline-block; padding: 4px 8px; border-radius: 6px; background: #f3f4f6; border: 1px solid #e5e7eb; font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace; font-size: 12px; color: #374151; cursor: pointer; user-select: none; }
        .placeholder-tag:hover { background: #e5e7eb; }
        @media (prefers-color-scheme: dark) {
            .placeholder-tag { background: #1f2937; border-color: #334155; color: #e5e7eb; }
            .placeholder-tag:hover { background: #374151; }
        }



        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.1);
        }

        .checkbox-group label { margin: 0; font-weight: 400; font-size: 14px; color: inherit; }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 32px;
        }

        .button { padding: 12px 24px; border: none; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; background: #f8f9fa; color: #1d1d1f; border: 1px solid #e0e0e0; }
        @media (prefers-color-scheme: dark) {
            .button { background: #1c1c1e; color: #f5f5f7; border-color: #2a2a2e; }
            .button:hover { background: #2c2c2e; border-color: #3a3a3e; }
        }

        .button:hover {
            background: #e9ecef;
            border-color: #d0d0d0;
        }

        .button-danger {
            color: #6c757d;
            background: #f8f9fa;
            border-color: #dee2e6;
        }

        .button-danger:hover {
            background: #e9ecef;
            border-color: #ced4da;
        }

        .status-message {
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 24px;
            display: none;
            border-left: 4px solid;
        }

        .status-message.success { background: #f0f9f0; color: #166534; border-left-color: #22c55e; }
        @media (prefers-color-scheme: dark) {
            .status-message.success { background: #0f2f1a; color: #86efac; border-left-color: #22c55e; }
        }

        .status-message.error { background: #fef2f2; color: #dc2626; border-left-color: #ef4444; }
        @media (prefers-color-scheme: dark) {
            .status-message.error { background: #3c0d0d; color: #fca5a5; border-left-color: #ef4444; }
        }

        .status-message.info { background: #f0f9ff; color: #1e40af; border-left-color: #3b82f6; }
        @media (prefers-color-scheme: dark) {
            .status-message.info { background: #0a223a; color: #93c5fd; border-left-color: #3b82f6; }
        }
    </style>
</head>

<body>

        <div class="header">
            <picture>
                <source srcset="images/icon-128-dark.png" media="(prefers-color-scheme: dark)">
                <img src="images/icon-128.png" alt="Cat Scratches Icon" width="32" height="32" style="border-radius: 6px;">

            <h1>Cat Scratches Settings</h1>

                </div>


            </div>

            <!-- Output Format Section -->
            <div class="section">
                <h2>Draft Format</h2>

                <div class="form-group">
                    <label for="titleFormat">Title Format</label>
                    <select id="titleFormat">
                        <option value="h1">H1 Heading (# Title)</option>
                        <option value="h2">H2 Heading (## Title)</option>
                        <option value="h3">H3 Heading (### Title)</option>
                        <option value="bold">Bold (**Title**)</option>
                        <option value="none">No Title</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="defaultTag">Default Tag</label>
                    <input type="text" id="defaultTag" placeholder="e.g., reading, web, article">
                </div>

                <div class="form-group">
                    <label for="template">Template</label>
                    <textarea id="template" placeholder="Use placeholders: {title}, {formattedTitle}, {url}, {content}, {timestamp}, {tag}"></textarea>
                    <div id="placeholderTags" class="placeholder-tags"></div>
                </div>
            </div>

            <!-- Actions -->
            <div class="button-group">
                <button class="button button-danger" id="resetSettings">Reset to Defaults</button>
                <button class="button" id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="defaults.js"></script>
    <script src="settings.js"></script>
</body>

</html>
